name: TestBranchCreate
run-name: CreateTodayBranch 🚀
on: workflow_dispatch

jobs:
  MergeBranch:
    timeout-minutes: 1
    runs-on: ubuntu-22.04
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
      - name: Get Date
        id: date
        run: |
          echo "BRANCH_NAME=dev-$(TZ=Asia/Tokyo date '+%m%d')" >> $GITHUB_ENV
        shell: bash
      - name: Check today Branch
        id: check_branch
        run: |
          BRANCH_NAME=
          if git show-ref --quiet "refs/heads/$BRANCH_NAME"; then
            echo "Today Branch exists."
            echo "::set-output name=branch_exists::true"
          else
            echo "Branch $BRANCH_NAME does not exist."
            echo "::set-output name=branch_exists::false"

            BASE_BRANCH="master"  # 作成元のブランチを指定

            echo $BRANCH_NAME

            # 新しいブランチを作成
            git checkout -b $BRANCH_NAME $BASE_BRANCH

            # 新しいブランチをリモートリポジトリにプッシュ
            git push origin $BRANCH_NAME
          fi
        shell: bash
